[platformio]
default_envs = bluepill
description = Firmware for the RoboCup Junior 2022

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino


[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:bluepill]
platform = ststm32
board = bluepill_f103c8
framework = arduino

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino